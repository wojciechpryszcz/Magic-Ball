<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Szklana kula</h1>
        <p>Zadaj pytanie, kliknij kulę lub naciśnij enter i poznaj prawdę!</p>
      </div>
      <div class="ball-img">
        <img
          src="magicball.png"
          alt="Bila nr 8"
          srcset=""
          class="shake-animation"
        />
      </div>
      <div class="question-area">
        <h2>Zadaj pytanie</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
